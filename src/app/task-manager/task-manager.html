<div class="container mt-4">
  <h2 class="text-primary">Task Manager</h2>

  <div class="mb-2">
    <input
      class="form-control mb-2"
      type="text"
      placeholder="Task Title"
      [(ngModel)]="taskTitle">

    <input
      class="form-control mb-2"
      type="text"
      placeholder="Task Description"
      [(ngModel)]="taskDescription">
  </div>

  <button class="btn btn-success mb-3" (click)="addTask()">Add Task</button>

  <div class="mb-3">
    <button class="btn btn-outline-primary me-2" (click)="setFilter('all')">
      All
    </button>
    <button class="btn btn-outline-success me-2" (click)="setFilter('completed')">
      Completed
    </button>
    <button class="btn btn-outline-warning" (click)="setFilter('pending')">
      Pending
    </button>
  </div>

  <ul class="list-group">
    <li
      *ngFor="let task of filteredTasks"
      class="list-group-item d-flex justify-content-between align-items-center">

      <div>
        <input
  type="checkbox"
  [(ngModel)]="task.completed"
  (ngModelChange)="setFilter(filter)">

        <span [class.text-decoration-line-through]="task.completed">
          {{ task.title }} - {{ task.description }}
        </span>
      </div>

      <button class="btn btn-danger btn-sm" (click)="deleteTask(task)">
        Delete
      </button>
    </li>
  </ul>
</div>
